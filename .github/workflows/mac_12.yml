      # - name: Rename the file
      #   id: rename_dmg
      #   run: mv dist/PixelFlasher*.dmg dist/PixelFlasher_MacOS_12.dmg

      - name: Get sha256
        run: |
          shasum -a 256 dist/PixelFlasher.dmg > dist/PixelFlasher_MacOS_12.dmg.sha256
          cat dist/PixelFlasher_MacOS_12.dmg.sha256
        if: ${{ steps.build_app.outcome == 'success' }}

      - name: List contents of dist directory
        run: ls ./ dist/

      # Upload artifacts Mac-OS 12
      - name: Upload Mac-OS 12 Artifact
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }} # Only run this step when running in GitHub Actions
        uses: actions/upload-artifact@v4
        id: upload_artifact_macos_12
        with:
          name: PixelFlasher_MacOS_12.dmg Artifacts
          path: |
            dist/PixelFlasher_MacOS_12.dmg
            dist/PixelFlasher_MacOS_12.dmg.sha256
