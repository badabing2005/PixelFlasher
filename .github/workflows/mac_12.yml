name: Build for MacOS 12

env:
  ACTIONS_RUNTIME_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Controls when the workflow will run
on:
  # push:
    # # Sequence of patterns matched against refs/tags
    # tags:
    # - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      tags:
        description: 'Build tags'

jobs:
  build_mac_12:
    if: ${{ github.actor == 'badabing2005' }}
    # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners
    # runs-on: macos-latest
    runs-on: macos-12

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List Cellar directory Again
        run: |
          ls /usr/local/Cellar

      - name: Uninstall Pythons other than 3.11
        run: |
          brew uninstall --ignore-dependencies python@3.12 || true
          echo "doing brew list"
          brew list
          echo "getting directory list for /usr/local/Cellar"
          ls /usr/local/Cellar

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install wxPython
        # run: brew install wxpython
        run: pip install wxPython

      # - name: Install node
      #   run: brew install node

      # - name: Install GraphicsMagick
