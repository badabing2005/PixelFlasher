name: Build for Windows ARM64

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Build tags'

jobs:
  build_windows_arm64:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download ARM64 Python
        shell: pwsh
        run: |
          curl https://www.python.org/ftp/python/3.13.0/python-3.13.0-arm64.exe --output python-arm64.exe
          ./python-arm64.exe /quiet InstallAllUsers=1 PrependPath=1

      - name: Install Windows SDK
        uses: GuillaumeFalourd/setup-windows10-sdk-action@v2.4
        with:
          sdk-version: 26100

      - name: Create virtual environment
        shell: pwsh
        run: python -m venv myenv

      - name: Activate virtual environment
        shell: pwsh
        run: .\myenv\Scripts\Activate.ps1

      - name: Install build tools
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools wheel build delvewheel requests

      - name: Install ARM64 wxPython
        shell: pwsh
        run: |
          # Download and manually extract ARM64 wheel to bypass pip platform checks
          $sitePackages = python -c "import site; print(site.getsitepackages()[0])"
          Write-Host "Site-packages: $sitePackages"
          curl -L -o wxpython.whl "https://wxpython.org/Phoenix/snapshot-builds/wxpython-4.2.45988+6573a469-cp313-cp313-win_arm64.whl"
          # Extract wheel directly to site-packages
          Expand-Archive -Path wxpython.whl -DestinationPath $sitePackages -Force
          pip install pillow numpy six

      - name: Verify wxPython installation
        shell: pwsh
        run: |
          python -c "import wx; print(f'wxPython version: {wx.__version__}')"
          Get-ChildItem myenv\Lib\site-packages | Where-Object { $_.Name -like '*wx*' }

      - name: Install requirements
        shell: pwsh
        run: |
          pip install --upgrade pyinstaller
          # Remove wxPython from requirements.txt to prevent overwriting the custom build
          (Get-Content requirements.txt) | Where-Object { $_ -notmatch "wxPython" } | Set-Content requirements_no_wx.txt
          pip install -r requirements_no_wx.txt

      - name: List modules and their versions
        run: pip freeze

      - name: Build ARM64 application
        shell: cmd
        run: pyinstaller --log-level=DEBUG --clean --noconfirm build-on-win-arm64.spec

      - name: Verify Output Exists
        shell: pwsh
        run: |
          if (!(Test-Path "dist/PixelFlasher-arm64.exe")) {
            Write-Error "ARM64 executable not found"
            exit 1
          }

      - name: Sign Windows ARM64 Executable
        # Skip signing for pull requests as secrets aren't available
        if: ${{ github.event_name != 'pull_request' }}
        uses: skymatic/code-sign-action@v3
        with:
          certificate: '${{ secrets.CERTIFICATE }}'
          password: '${{ secrets.CERT_PASSWORD }}'
          certificatesha1: '${{ secrets.CERTHASH }}'
          certificatename: '${{ secrets.CERTNAME }}'
          description: 'PixelFlasher ARM64'
          timestampUrl: 'http://timestamp.digicert.com'
          folder: 'dist'
          recursive: false

      - name: Generate SHA256
        shell: pwsh
        run: |
          Get-FileHash "dist/PixelFlasher-arm64.exe" -Algorithm SHA256 | Select-Object -ExpandProperty Hash > dist/PixelFlasher-arm64.exe.sha256
          Get-Content dist/PixelFlasher-arm64.exe.sha256

      - name: Upload ARM64 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PixelFlasher-ARM64.exe Artifacts
          path: |
            dist/PixelFlasher-arm64.exe
            dist/PixelFlasher-arm64.exe.sha256

